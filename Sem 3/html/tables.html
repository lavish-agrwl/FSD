<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body bgcolor="#f4d03f">
    <table border="1" bgcolor="pink" cellSpacing="10" cellPadding="5">
        <caption align="bottom">Label for my table</caption>
        <tr>
            <th>Stock Number</th>
            <th>Description</th>
            <th>List Price</th>
        </tr>
        <tr>
            <td>3476-AB</td>
            <td>76mm Socket</td>
            <td>45.00</td>
        </tr>
        <tr>
            <td>3478-AB</td>
            <td>78mm Socket</td>
            <td>47</td>
        </tr>
        <tr>
            <td>3480-AB</td>
            <td>80mm Socket</td>
            <td>50.00</td>
        </tr>
    </table>
    <table border="1" bgcolor="lightBlue">
        <tr>
            <th>Column 1 Header</th>
            <th>Column 2 header </th>
        </tr>
        <tr>
            <td colspan="2">Row 1 Col 1</td>
        </tr>
        <tr>
            <td rowspan="2">Row 2 Col 1</td>
            <td>Row 2 Col 2</td>
        </tr>
        <tr>
            <td>Row 3 Col 2</td>
        </tr>
    </table>
</body>
</html>
