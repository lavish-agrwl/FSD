<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div style="background-color: rgb(255, 255, 167); width: fit-content;">
        <form>
            <caption align="center">
                <h1>Application Form</h1>
            </caption>
            <table>
                <tr>
                    <td>Button</td>
                    <td><input type="button" value="Button"></td>
                </tr>
                <tr>
                    <td>Checkbox</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>File Upload</td>
                    <td> <input type="file" name="" id=""> </td>
                </tr>
                <tr>
                    <td>Hidden</td>
                    <td><input type="hidden" name="" id=""></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="" id="" required></td>
                </tr>
                <tr>
                    <td>Radio</td>
                    <td> <input type="radio" name="" id=""> </td>
                </tr>
                <tr>
                    <td>Reset Object</td>
                    <td> <input type="reset" name="" id=""> </td>
                </tr>
                <tr>
                    <td>Select Object</td>
                    <td><select name="" id=""></select></td>
                </tr>
                <tr>
                    <td>Submit Object</td>
                    <td><input type="submit" name="Submit Query" id=""></td>
                </tr>
                <tr>
                    <td>Text</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Textarea</td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td><select name="" id="">
                            <option value="">+91</option>
                            <option value="">+92</option>
                            <option value="">+94</option>
                            <option value="">+93</option>
                        </select></td>
                    <td><input type="tel" name="" id=""></td>
                </tr>
            </table>


        </form>
    </div>
</body>
</html>
