<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body bgcolor="#abcdef">
    <h1>Unordered and Ordered List</h1>
    <ul type="square">
        <li>First Item</li>
        <li>Second Item</li>
    </ul>
    <ol>
        <li>Second level</li>
        <li>Second Item</li>
    </ol>
    <h1>Nested List</h1>
    <ol type="1">
        <li>Idli</li>
        <li>Dosa</li>
        <li>Sambhar</li>
        <li>Chutney</li>
        <ol type="A">
            <li>LEVEL 2</li>
            <li>ITEM 2</li>
            <ol type="I">
                <li>Lavish</li>
                <li>Agarwal</li>
                <li>IT-B</li>
            </ol>
        </ol>
    </ol>
    <h1>DL Tag</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
</body>
</html>
