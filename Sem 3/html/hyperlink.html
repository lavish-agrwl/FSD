<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Hyperlinks</title>
</head>

<body style="text-align: center;">
    <h1>HTML Hyperlinks Example</h1>

    <p>
        This is a simple hyperlink to
        <a href="https://www.google.com" target="_blank" title="Go to Google" s>Google</a>.
    </p>

    <p>
        Here's another link to
        <a href="https://www.wikipedia.org" target="_blank" title="Visit Wikipedia">Wikipedia</a>
        with the `target="_blank"` attribute to open in a new tab.
    </p>
</body>

</html>
