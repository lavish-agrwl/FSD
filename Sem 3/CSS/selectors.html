<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <link rel="stylesheet" href="selectors.css">
</head>

<body>
    <!-- CSS Selectors -->
    <a href="www.wikipedia.org" target="_top">Wikipedia.org</a>
     <div class="class1">
        <span>Hello Universe!</span>
        <div class="class2">
            Hello World!
            <span class="class3">
                Hello ABES!
            </span>
        </div>

    </div>
    <span>
        Hello programmers!
    </span>
    <span>
        Hello developers!
    </span>
    <hr>

    <div class="foot">Hello</div>
    <div class="f0otwear">World</div>
    <div class="kungfoo">ABES</div>


    <div class="warning">
        <h1>Warning!</h1>
        <p>This is a warning message!</p>
    </div>
    <div class="important warning">
        <div class="important">
            <h1>Important!</h1>
            <p>This is an important message!</p>
        </div>
    </div>

    <div class="container">
        <p>para</p>
        <p>para</p>
        <p>para</p>
        <p>para</p>
        <p>para</p>
    </div>

    <input type="number" min="10" max="15" value="0">


</body>

</html>
